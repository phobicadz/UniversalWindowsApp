<div ng-controller="optionsController as oc" style="height:100%;">

    <button id="menuAnchor" class="win-button">Show a menu!</button>
    <win-menu anchor="'#menuAnchor'">
        <win-menu-command label="'command the first'"></win-menu-command>
        <win-menu-command label="'command the second'"></win-menu-command>
        <win-menu-command label="'this would be a great place for ng-repeater...'"></win-menu-command>
    </win-menu>

    <win-content-dialog primary-command-text="'Ok'" secondary-command-text="'Cancel'" title="'Title'" hidden="oc.contentDialogHidden">
        Add your content here
    </win-content-dialog>
    <button ng-click="oc.showContentDialog()" class="win-button">Show Dialog</button>

    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <button class="win-button" data-ng-click="addAlert()">Add Alert</button>


    <!-- Modal Popup demo start, note that it uses a different controller to the one defined in app.js -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Modal Popup</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item.firstname }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item.firstname }} {{ selected.item.lastname }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <!-- Modal Popup demo end -->

    <button class="win-button" data-ng-click="open()">Open me!</button>
    <button class="win-button" data-ng-click="open('lg')">Large modal</button>
    <button class="win-button" data-ng-click="open('sm')">Small modal</button>

    <div data-ng-show="selected">
        Selection from a modal: {{ selected.firstName }} {{ selected.lastName }}
        Tel:{{ selected.mobile }}
    </div>




</div>
