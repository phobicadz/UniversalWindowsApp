  <div ng-controller="listViewController as lvc">

        <div class="win-scrollview">
            <div>List count: {{listdata.length}}, Selected Indexes: {{selection.toString()}}</div>
            <win-list-view item-data-source="listdata" selection="selection" on-selection-changed="lvc.itemSelected($event)">
                <win-list-view-header>This is a ListView header</win-list-view-header>
                <win-item-template>
                    <!-- Simple template for the ListView instantiation  -->
                        <div class="smallListIconTextItem">
                            <img src="{{item.data.picture}}" class="smallListIconTextItem-Image" />
                            <div class="smallListIconTextItem-Detail">
                                <h4 class="win-h4">{{item.data.title}}</h4>
                                <h6 class="win-h6">{{item.data.text}}</h6>
                            </div>
                        </div>             
                </win-item-template>
                <win-list-layout maximum-rows-or-columns='4'></win-list-layout>
                <win-list-view-footer>This is a ListView footer</win-list-view-footer>
            </win-list-view>
        </div>

    </div>
