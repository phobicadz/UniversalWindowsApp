<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="utf-8" />
    <title>My First Univeral App</title>

    <!-- Styles -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="css/ng-grid.css" rel="stylesheet" />

    <!-- WinJS references -->
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- JQuery references -->
    <script src="/js/jquery-2.1.4.min.js"></script>

    <!-- AngularJS references -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-winjs.js"></script>
    <script src="js/angular-ng-grid.js"></script>

    <!-- App references -->
    <script src="/js/default.js"></script>
    <script src="/js/Page1.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/options.js"></script>
    <script src="/js/grid.js"></script>

</head>
<body role="application" class="win-type-body">

    <div ng-controller="splitViewController as svc" id="app">
        <win-split-view-pane-toggle split-view="splitView" ng-click="svc.toggle()"></win-split-view-pane-toggle>
        <win-split-view id="splitView" win-control="splitViewControl">
            <win-split-view-pane>
                <div class="nav-commands">
                    <table>
                        <tr>
                            <td style="width:30px;"><button class="win-commandicon" id="btnHome" ng-click="svc.gotoHome()"></button></td><td class="left">List View</td>
                        </tr>
                        <tr>
                            <td style="width:30px;"><button class="win-commandicon" id="btnOptions" ng-click="svc.gotoOptions()"></button></td><td class="Options">Options</td>
                        </tr>
                        <tr>
                            <td style="width:30px;"><button class="win-commandicon" id="btnGrid" ng-click="svc.gotoGrid()">Grid</button>Grid</td></tr>
                    </table>

                </div>
            </win-split-view-pane>
            <win-split-view-content win-control="splitViewContent">

                <!-- Template placeholder -->
                <div ng-view sstyle="height:100%"></div>

            </win-split-view-content>
        </win-split-view>
    </div>

</body>
</html>
