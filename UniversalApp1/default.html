<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="utf-8" />
    <title>My First Univeral App</title>

    <!-- Styles -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/ng-grid.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
   
    <!-- WinJS references -->
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- JQuery references -->
    <script src="/js/jquery-2.1.4.min.js"></script>

    <!-- AngularJS references -->
    <script src="js/angular.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/restangular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-winjs.js"></script>
    <script src="js/angular-ng-grid.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
   

    <!-- App references -->
    <script src="/js/default.js"></script>
    <script src="/js/Page1.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/options.js"></script>
    <script src="/js/grid.js"></script>

</head>
<body role="application" class="win-type-body">

    <div ng-controller="splitViewController as svc" id="app">
        <win-split-view-pane-toggle split-view="splitView" ng-click="svc.toggle()"></win-split-view-pane-toggle>
        <win-split-view id="splitView" win-control="splitViewControl">
            <win-split-view-pane>
                <div class="nav-commands">
                    <table>
                        <tr>
                            <td><button class="win-commandicon" id="btnHome" ng-click="svc.gotoHome()"></button></td><td>List View</td>
                        </tr>
                        <tr>
                            <td><button class="win-commandicon" id="btnOptions" ng-click="svc.gotoOptions()"></button></td><td>Options</td>
                        </tr>
                        <tr>
                            <td><button class="win-commandicon" id="btnGrid" ng-click="svc.gotoGrid()"></button></td><td>Grid</td></tr>
                    </table>

                </div>
            </win-split-view-pane>
            <win-split-view-content win-control="splitViewContent" class="win-splitview-content">

                <!-- Template placeholder -->
                <div ng-view sstyle="height:100%"></div>

            </win-split-view-content>
        </win-split-view>
    </div>


    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
        <form name="myForm">
            <div class="control-group" ng-class="{error: myForm.name.$invalid}">
                <label>First Name</label>
                <input type="text" name="name" ng-model="user.fname" required>
                <span ng-show="myForm.name.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <div class="control-group" ng-class="{error: myForm.site.$invalid}">
                <label>Last Name</label>
                <input type="text" name="lastname" ng-model="user.lname" required>
                <span ng-show="myForm.lastname.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <div class="control-group" ng-class="{error: myForm.site.$invalid}">
                <label>Email</label>
                <input type="text" name="email" ng-model="user.email" required>
                <span ng-show="myForm.email.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <br>
            <a href="#/" class="btn">Cancel</a>
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                    class="btn btn-primary">
                Save
            </button>
            <button ng-click="destroy()"
                    ng-show="user._id" class="btn btn-danger">
                Delete
            </button>
        </form>
    </script>

</body>
</html>
