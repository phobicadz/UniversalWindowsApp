<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My First Univeral App</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- UniversalApp1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>

</head>
<body class="win-type-body win-ui-light">
    <div id="root" data-win-control="WinJS.UI.SplitView" data-win-options="{ paneHidden: true }" >
        <div>
            <button type="button" class="splitViewButton win-button"></button>
            <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/header.html'}"></div>
            <div id="scenarioPane" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/options.html'}"></div>
           <!--<div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>-->
        </div>

        <!--<button type="button" class="splitViewButton win-button"></button>
        <div id="contentWrapper">
            <div id="contentHost"></div>
            <div id="statusBox">
                Status:
                <div id="statusMessage"></div>
            </div>
        </div>-->
    
    <div class="win-scrollview win-wide">
        <!-- Define a layout for the app -->
        <!-- Simple template for the ListView instantiation  -->
        <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="smallListIconTextItem">
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="smallListIconTextItem-Detail">
                    <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                    <h6 class="win-h6" data-win-bind="textContent: text"></h6>
                </div>
            </div>
        </div>

        <!-- The declarative markup necesary for ListView instantiation -->
        <!-- Call WinJS.UI.processAll() in your initialization code -->
        <div id="listView"
             class="win-selectionstylefilled"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
            itemDataSource: Sample.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'single',
            tapBehavior: 'toggleSelect',
            layout: { type: WinJS.UI.ListLayout } }">
        </div>
    </div>


    <!-- Silly Button -->
    <div style="padding:10px;">
        <button id="MyButton" class="win-button">
            Click me!
        </button>
        <p id="outputParagraph"></p>
      <!--  <img id="imageHolder" alt="" src="images/LockScreenLogo.scale-200.png" />-->

        <div id="pictureHolder"></div>
    </div>

    <!-- Cheeky dialog -->
    <div id="ctlDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Main instruction',
             primaryCommandText: 'button1',
             secondaryCommandText: 'button2'
        }">
        Use the content area to present additional information helpful to understanding or using the dialog.
        You can use this area to provide more detail or define terminology. Don't repeat the main instruction
        with slightly different wording.
    </div>
    </div>
</body>
</html>
