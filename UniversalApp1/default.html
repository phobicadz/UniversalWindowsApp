<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My First Univeral App</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- UniversalApp1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/options.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>

</head>
<body role="application" class="win-type-body">
    <div id="root" data-win-control="WinJS.UI.SplitView" data-win-options="{ paneHidden: MyFirstWUA.paneHiddenInitially }">
        <div>
            <button type="button" class="splitViewButton win-button"></button>
            <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/header.html'}"></div>
            <div id="scenarioPane" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/options.html'}"></div>
            <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/footer.html'}"></div>
        </div>


        <button type="button" class="splitViewButton win-button"></button>
        <div id="contentWrapper">
            <div id="contentHost"></div>
            <div id="statusBox">
                Status:
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>
</body>
</html>
