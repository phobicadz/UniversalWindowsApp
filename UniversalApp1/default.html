<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="utf-8" />
    <title>My First Univeral App</title>

    <!-- AngularJS references -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-winjs.js"></script>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- UniversalApp1 references -->
    <link href="/css/default.css" rel="stylesheet" />

</head>
<body role="application" class="win-type-body">




    <div ng-controller="splitViewController as svc" id="app">
        <win-split-view-pane-toggle split-view="splitView" ng-click="svc.toggle()"></win-split-view-pane-toggle>
        <win-split-view id="splitView" win-control="splitViewControl">
            <win-split-view-pane>
                <div class="nav-commands">
                    <button id="btnHome" ng-click="svc.gotoHome()">Press Me</button>
                </div>
            </win-split-view-pane>
            <win-split-view-content>

                <button id="menuAnchor">Show a menu!</button>
                <win-menu anchor="'#menuAnchor'">
                    <win-menu-command label="'command the first'"></win-menu-command>
                    <win-menu-command label="'command the second'"></win-menu-command>
                    <win-menu-command label="'this would be a great place for ng-repeater...'"></win-menu-command>
                </win-menu>

            </win-split-view-content>
        </win-split-view>
    </div>

    <script src="/js/default.js"></script>
5

</body>
</html>
